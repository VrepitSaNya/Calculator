<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="compareForm" onsubmit="return false;">
        <input type="number" id="num1" required>
		<label for="num1">+</label>
        <input type="number" id="num2" required><br>
        <button type="button" onclick="AddNumbers()">Result</button><br>
        <input type="number" id="num3" required>
		<label for="num3">-</label>
        <input type="number" id="num4" required><br>
        <button type="button" onclick="SubNumbers()">Result</button><br>
        <input type="number" id="num5" required>
		<label for="num5">*</label>
        <input type="number" id="num6" required><br>
        <button type="button" onclick="MulNumbers()">Result</button><br>
        <input type="number" id="num7" required>
		<label for="num7">/</label>
        <input type="number" id="num8" required><br>
        <button type="button" onclick="DivNumbers()">Result</button>
    </form>
    <div id="add"></div>
    <div id="sub"></div>
    <div id="mul"></div>
    <div id="div"></div>
    
    <script>
        function AddNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result = document.getElementById("add");	
                add = num1 + num2
        		result.textContent = add;
            

        }
         function SubNumbers() {
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);
            let result = document.getElementById("sub");	
                sub = num3 - num4
        		result.textContent = sub;
            

        }
         function MulNumbers() {
            const num5 = parseFloat(document.getElementById("num5").value);
            const num6 = parseFloat(document.getElementById("num6").value);
            let result = document.getElementById("mul");	
                mul = num5 * num6
        		result.textContent = mul;
            

        } 
         function DivNumbers() {
            const num7 = parseFloat(document.getElementById("num7").value);
            const num8 = parseFloat(document.getElementById("num8").value);
            let result = document.getElementById("div");	
                div = num7 / num8
        		result.textContent = div;       
        }
    </script>
</body>
</html>
